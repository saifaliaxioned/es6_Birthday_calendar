<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Birthday Calendar</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico">
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <section class="calendar">
        <div class="wrapper">
          <h1>birthday calendar</h1>
          <ul class="days">
            <li class="day-list">
              <span class="day-name">mon</span>
              <ul class="birth-names">
                <li class="dummy-list">ab</li>
              </ul>
            </li>
            <li class="day-list">
              <span class="day-name">tue</span>
              <ul class="birth-names">
                <li class="dummy-list">ab</li>
              </ul>
            </li>
            <li class="day-list">
              <span class="day-name">wed</span>
              <ul class="birth-names">
                <li class="dummy-list">ab</li>
              </ul>
            </li>
            <li class="day-list">
              <span class="day-name">thu</span>
              <ul class="birth-names">
                <li class="dummy-list">ab</li>
              </ul>
            </li>
            <li class="day-list">
              <span class="day-name">fri</span>
              <ul class="birth-names">
                <li class="dummy-list">ab</li>
              </ul>
            </li>
            <li class="day-list">
              <span class="day-name">sat</span>
              <ul class="birth-names">
                <li class="dummy-list">ab</li>
              </ul>
            </li>
            <li class="day-list">
              <span class="day-name">sun</span>
              <ul class="birth-names">
                <li class="dummy-list">ab</li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
      <div class="calendar-form">
        <div class="wrapper">
          <form action="#FIXME" method="post">
            <div class="json-data">
              <textarea name="textarea" id="textarea"></textarea>
            </div>
            <div class="year-input">
              <div class="input-group">
                <label>year</label>
                <input type="text" class="year-input">
              </div>
              <div class="input-control">
                <input type="submit" value="update" class="submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
